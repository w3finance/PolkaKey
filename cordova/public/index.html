<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>PolkaKey</title>
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden
      }
      #walletframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        border: 0;
      }
    </style>
  </head>
  <body>
    <iframe id="walletframe"></iframe>
    <div id="root"></div>
    <script>
      function onDeviceReady() {
        const walletframe = document.getElementById("walletframe")
        setTimeout(function() {
          // iPhone X iframe height fix
          walletframe.style.height = window.innerHeight
        }, 100);
      }
      document.addEventListener("deviceready", onDeviceReady, false);
    </script>
    <script src="cordova.js" type="text/javascript"></script>
  </body>
</html>
