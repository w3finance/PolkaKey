productName: PolkaKey
appId: finance.w3.polkakey
copyright: Copyright Â© 2020 W3 Finance

asar: true

directories:
  buildResources: public/
  output: dist/

publish:
  - provider: github
    owner: w3finance
    repo: PolkaKey

nsis:
  oneClick: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: false

dmg:
  sign: false

mac:
  artifactName: "${productName}-v${version}-${os}.${ext}"
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: entitlements.mac.inherit.plist

win:
  verifyUpdateCodeSignature: false
  artifactName: "${productName}-v${version}-setup.${ext}"
  target:
    - target: nsis
      arch:
        - x64

linux:
  artifactName: "${productName}-v${version}-${arch}.${ext}"
  category: Utility
  target:
    - AppImage

afterSign: afterSign.js
