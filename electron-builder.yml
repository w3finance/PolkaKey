productName: PolkaKey
appId: finance.w3.polkakey
copyright: Copyright Â© 2020 W3 Finance

asar: true

directories:
  buildResources: public/
  output: dist/

publish:
  - github

nsis:
  oneClick: false
  createDesktopShortcut: always
  createStartMenuShortcut: true
  runAfterFinish: false

dmg:
  sign: false
  artifactName: "${productName}-v${version}.${ext}"

mac:
  artifactName: "${productName}-v${version}-${os}.${ext}"
  category: public.app-category.tools
  identity: null
  target:
    - zip
    - dmg

win:
  verifyUpdateCodeSignature: false
  artifactName: "${productName}-v${version}-setup.${ext}"
  target:
    - target: nsis
      arch:
        - x64

linux:
  artifactName: "${productName}-v${version}-${arch}.${ext}"
  category: Tools
  target:
    - AppImage
